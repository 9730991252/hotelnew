
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dish Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>

    <div class="container mt-5 p-5 border rounded">
      <a href="/hotel_dashboard"   class="btn btn-success px-5 btn-sm" >Hotel Dashbord</a>
        <div  class="container border">
            <h1 class="text-center bg"> Running Table </h1>
          </div>
            <div class="container border">
              
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Table Number</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  {% for t in all_table %}
                  <tr>
                    <td><h3>{{t.id}}</h3></td>
                    <td><a href="/view_order/{{t.id}}"  class="btn btn-primary">View</a></td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
            
            
        
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
