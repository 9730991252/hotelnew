
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Running Table </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
    <!-- include libraries(jQuery, bootstrap) -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
  </head>
  <body>

    <div class="container mt-5 p-5 border rounded">
      <div class="row py-2">

    
      <div class="col-6"><a href="/hotel_dashboard"   class="btn btn-success " >Hotel Dashbord</a> </div>
     
      <div class="col-6"> <a href="/complate_order"   class="btn btn-danger" >पूर्ण झालेले बिल </a>    </div>
      

  </div>
        <div  class="container border">
            <h1 class="text-center bg"> चालू टेबल  </h1>
          </div>
            <div class="container border">
              
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Table Number</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  {% for t in all_table %}
                  <tr>
                    <td><h3>{{t.table_number}}</h3></td>
                    <td><a href="/view_order/{{t.id}}"  class="btn btn-success">View</a></td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
            
            
        
</div>





  
    <div  class="container border">
        <h1 class="text-center bg"> नवीन टेबल सुरु साठी   </h1>
      </div>
      <div class="container ">
        <div class="row ">
        {% for t in table %}
          <div class="card mx-auto m-4 " style="width: 18rem;">
          
            <div class="card-body m-4">
              <h1 class="card-title m-2" >{{t.table_number}}<h6 class="m-2 p-1"> Table</h6> </h1>
              <div>
              <a href="/view_order/{{t.id}}" class="btn btn-primary" >Book Order </a>
            </div>
            </div>
          </div>
        {% endfor %}
        </div>
        </div>
      
      
        
        
    



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        <!-- Optional JavaScript; choose one of the two! -->
  
      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  
  </body>
</html>
