
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>complate order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <diV class="container mt-5 p-5 border rounded">
        <a href="/running_table"   class="btn btn-success px-5 btn-sm" >Running Table</a>

    </diV>

    <div class="container border">
        <h3>Your Complate Order </h3>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Bill Number</th>
                <th scope="col">Table Number</th>
                <th scope="col">Date</th>
                <th scope="col">Total Amount</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
                {% for m in m %}
              <tr>
                <td>{{m.order_filter}}</td>
                <td>{{m.table.table_number}}</td>
                <td>{{m.ordered_date}}</td>
                <td>{{m.total_price}}</td>
                <td><a href="/complate_view_order/{{m.order_filter}}"  class="btn btn-primary">View</a></td>
              </tr>
                 {% endfor %}
    
            </tbody>
          </table>

          
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
